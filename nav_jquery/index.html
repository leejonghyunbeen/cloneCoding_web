<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        * {
            list-style: none; margin: 0; padding: 0;
        }
        header {
            background: aqua; width: 800px; margin: 50px auto 0;height: 50px;
        }
        header nav {}
        header nav .gnb {
            display: flex;
        }
        header nav .gnb > li {position: relative;}
        header nav .gnb > li > a{}
        header nav .gnb > li > .lnb {
            position: absolute; background: lime;
        }
        header nav .gnb > li > .lnb li{}
        header nav .gnb > li > .lnb li a{}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="gnb">
                <li><a href="#">gnb1</a></li>
                <li><a href="#">gnb2</a>
                    <ul class="lnb">
                        <li><a href="#">lnb1</a></li>
                        <li><a href="#">lnb2</a></li>
                    </ul>
                </li>
                <li><a href="#">gnb3</a></li>
            </ul>
        </nav>
    </header>
    <script>
        $('.lnb').hide()
        $('.gnb > li').on('mouseover',function(){
            $('.lnb').stop().slideDown();
        })/* stop 을 안쓰면 내가 움직였던 횟수를 기억해서 멈추지않고 움직임 ㅠ                                        */
        $('.gnb > li').on('mouseout',function(){
            $('.lnb').stop().slideUp();
        })
    </script>
</body>
</html>
