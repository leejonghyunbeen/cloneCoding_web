<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getbounding</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        body,html{height: 300vh;}
        #result {background-color: aqua;
            position: relative; top: 300px;
        }
        .bg {
            height: 100vh; opacity: 0;
        }
        .bg1 {background: lime; opacity: 1;}
        .bg2 {background: pink;}
        .bg3 {background: yellow;}
        .bg4 {background:beige}
        /* 스크롤 위치에 따라 등장 시 적용되는 animation */
        @keyframes opacity {
            0%{opacity: 0;}
            100%{opacity: 1;}
        }
    </style>
</head>
<body>
    <p id="result">result</p>
    <main>
        <div class="bg bg1"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="bg bg4"></div>
    </main>
    <script>
        const result = document.querySelector('#result')
        console.log(`result의 위치 =>${result.offsetTop}`)
        console.log(`result의 위치2=>${result.getBoundingClientRect().top}`)
        const bg = document.querySelectorAll('.bg')
        //스크롤 했을 때  bg2 가 보일 때 쯤 animation  opacity 적용
        window.addEventListener('scroll',()=>{
            console.log(bg[1].getBoundingClientRect().top )
            if(bg[1].getBoundingClientRect().top<=400){
                bg[1].style.animation = 'opacity 1.5s both'
            }
            if(bg[2].getBoundingClientRect().top<=400){
                bg[2].style.animation = 'opacity 1s both'
            }
            if(bg[3].getBoundingClientRect().top<=400){
                bg[3].style.animation = 'opacity 0.5s both'
            }
            // if(bg[1].getBoundingClientRect.top)
        })
 
    </script>
</body>
</html>
