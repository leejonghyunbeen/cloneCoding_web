<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일간 이 창을 보지 않음</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js    "></script> <!-- 제이커리 쿠키랑 cnd 주소임 -->
    <style>
        body.html {background-color: aqua;}
        #notice_popup {
            width: 400px; height: 600px; border: 1px solid #222;
            background: #fff; padding: 20px;
            position: fixed; left: 50%; transform: translateX(-50%);
            display: flex; flex-flow:column nowrap;
            justify-content: space-between;
        }
        #notice_popup .contents {}
        #notice_popup .contents h1{}
        #notice_popup .contents p{}
        #notice_popup .close_wrap {}
        #notice_popup .close_wrap #chk {}
        #notice_popup .close_wrap label {}
        #notice_popup .close_wrap label #close_btn {}
    </style>
</head>
<body>
    <div id="notice_popup">
        <div class="contents">
            <h1>이벤트 제목</h1>
            <p>이벤트내용</p>
            <p>이벤트내용</p>
            <p>이벤트내용</p>
            <p>이벤트내용</p>
        </div>
        <p class="close_wrap">
            <input type="checkbox" name="chk" id="chk">
            <label for="chk">
                3일동안 이 창 열지 않기
                <button type="button" id="close_btn">닫기</button>
            </label>
        </p>
    </div>
    <script>
        //chk 선택된 상태로 닫기를 클릭하면 3일동안 보지 않음 활성화
        //chk 선택해제된 상태로 닫기를 클릭하면 3일동안 보지 않음 비활성화
        $('#close_btn').on('click',function(){
            console.log(true)
            // 체크가 선택 됐는지 안됐는지 확인
            if($('#chk').is(':checked')){
                console.log('checked true')
                //$ 는 제이커리라는뜻
                $.cookie('popup','none',{expires:3, path:'/'})
                // #.cookie('popup', 'none',{안보일 수 있는 입력 ,경로})
                // $('#notice_popup').hide()
                $('#notice_popup').fadeOut('fast') /* 이건 스무스~ 하게 없어지는 것 */
                
            }
        })
        
        if($.cookie('popup') =='none'){
            $('#notice_popup').hide()
        }
    </script>
</body>
</html>
